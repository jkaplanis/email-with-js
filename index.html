<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="email.js"></script>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Email with JS</title>
  </head>
  <body>
    <form method="post">
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="To:"
          aria-label="recipientEmail"
          aria-describedby="basic-addon1"
          id="recipientEmail"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="From: (Your Email)"
          aria-label="senderEmail"
          aria-describedby="basic-addon1"
          id="senderEmail"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          aria-label="senderPassword"
          aria-describedby="basic-addon1"
          id="senderPassword"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Subject"
          aria-label="emailSubject"
          aria-describedby="basic-addon1"
          id="emailSubject"
        />
      </div>
      <div class="form-group">
        <textarea
          placeholder="Email Body"
          class="form-control"
          rows="3"
          id="emailBody"
        ></textarea>
      </div>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Number of emails to send (max 100)"
          min="1"
          max="100"
          aria-label="numberOfEmails"
          aria-describedby="basic-addon1"
          id="numberOfEmails"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control"
          placeholder="Interval (in minutes)"
          min="1"
          aria-label="interval"
          aria-describedby="basic-addon1"
          id="emailInterval"
        />
      </div>
      <input type="button" value="Send Email" onclick="getValues()" />
    </form>
    <button onclick="clearInterval(emailInterval)">Stop Sending</button>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
