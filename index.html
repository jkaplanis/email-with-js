<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="email.js"></script>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Email with JS</title>
  </head>
  <body>
    <div class="input-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="To:"
        aria-label="recipientEmail"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="From: (Your Email)"
        aria-label="senderEmail"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        aria-label="senderPassword"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Subject"
        aria-label="emailSubject"
        aria-describedby="basic-addon1"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Email Body</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>

    <form method="post">
      <input type="button" value="Send Email" onclick="sendEmail()" />
    </form>
    <button onclick="clearInterval(emailInterval)">Stop Sending</button>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
